name: Update Policy Aliases

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allows manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  update-aliases:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Azure PowerShell Module
      shell: pwsh
      run: |
        Install-Module -Name Az -Force -AllowClobber -Scope CurrentUser
        
    - name: Login to Azure PowerShell
      shell: pwsh
      run: |
        $securePassword = ConvertTo-SecureString ${{ secrets.AZURE_CLIENT_SECRET }} -AsPlainText -Force
        $credential = New-Object System.Management.Automation.PSCredential(${{ secrets.AZURE_CLIENT_ID }}, $securePassword)
        Connect-AzAccount -ServicePrincipal -Tenant ${{ secrets.AZURE_TENANT_ID }} -Credential $credential
        Set-AzContext -Subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Run PowerShell script
      shell: pwsh
      run: |
        ./src/scripts/Get_All_Aliases.ps1
        
    - name: Check for changes
      id: git-check
      run: |
        git status --porcelain
        echo "::set-output name=modified::$(if git status --porcelain | grep -q .; then echo "true"; else echo "false"; fi)"
      shell: bash
        
    - name: Commit and push if changed
      if: steps.git-check.outputs.modified == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add src/data/AzPolicyAliases.json
        git commit -m "Update policy aliases"
        git push
      shell: bash 
